<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sem internet</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #111318;
        --card: #1a1d24;
        --text: #f4f4f5;
        --muted: #a1a1aa;
        --accent: #f5b83c;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #1f232c 0%, var(--bg) 60%);
        color: var(--text);
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }
      .card {
        width: min(90vw, 420px);
        background: var(--card);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 18px;
        padding: 28px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }
      p {
        margin: 0 0 20px;
        color: var(--muted);
        font-size: 14px;
        line-height: 1.5;
      }
      button {
        border: none;
        background: var(--accent);
        color: #1b1405;
        font-weight: 700;
        padding: 10px 18px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        filter: brightness(1.05);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Você está sem internet</h1>
      <p>Sem conexao no momento. Verifique sua rede e tente novamente.</p>
      <button onclick="window.location.reload()">Tentar novamente</button>
    </div>
  </body>
</html>
